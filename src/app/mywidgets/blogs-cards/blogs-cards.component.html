<div class="p-4 bg-white rounded" style="min-height: 500px;">
    <img class="rounded img-fluid object-fit-cover" [src]="blogData.cover_image ?? 'N/A'" style="background-color: white; min-height: 250px;"/>
    <hr class="py-2"/>
    <p class="my-0">{{ blogData.title }}</p>
    <p class="my-1 text-secondary" style="font-size: 12px;">{{ blogData.description?.substring(0, 75) }} ...</p>
    <a class="my-1 d-block" [routerLink]="[blogsLink, blogData.id]">View details >></a>
</div>
